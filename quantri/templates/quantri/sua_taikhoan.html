{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow p-4 rounded-4">
        <h2 class="text-warning mb-4">✏️ Sửa tài khoản</h2>
        <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" name="username" id="username" class="form-control" value="{{ taikhoan.username }}" required>
            </div>
            <div class="mb-3">
                <label for="hoTen" class="form-label">Họ tên</label>
                <input type="text" name="hoTen" id="hoTen" class="form-control" value="{{ taikhoan.hoTen }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ taikhoan.email }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu mới (nếu muốn đổi)</label>
                <input type="password" name="password" id="password" class="form-control">
                <small class="text-muted">Để trống nếu không muốn thay đổi mật khẩu.</small>
            </div>
            <button type="submit" class="btn btn-warning">Cập nhật</button>
            <a href="{% url 'taikhoan_list' %}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</div>
</body>
</html>
